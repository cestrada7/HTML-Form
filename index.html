<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML-FORMS-Exercise-1</title>

  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="#">
      <!--First name, last name, email, password field-->
      <fieldset>
          <label>
            Enter your first name: 
            <input type="text" name="firstName" required>
          </label>

          <label>
            Enter your last Name: 
              <input type="text" name="lastName" required>
          </label>

          <label>
            Enter your email: 
              <input type="email" name="email" required>
          </label>
          
          <label>
            Enter your password: 
            <input type="password" name="password" required pattern="[a-z0-5]{8,}">
          </label>
    </fieldset>

      <fieldset>
        <label> 
          <input class="inline" type="radio" name="accountType">Personal account
        </label>

        <label>  
          <input class="inline" type="radio" name="accountType">Business account
        </label>
        
        <label>  
            <input class="inline" type="checkbox" name="termsConditions" required>I accept the <a href="">terms and conditions</a>
        </label>
      </fieldset>
      
      <fieldset>
        <label>
          Upload a profile picture
            <input type="file" name="profilePicture">
        </label>

        <label>
          Input your age (years):
            <input type="number" name="age" min="13" max="120">
        </label>

        <label>
          How did you hear from us?
            <select name="referrer">
              <option value="">(select one)</option>
              <option value="1">News</option>
              <option value="2">Blog</option>
              <option value="3">Forum</option>
              <option value="4">Others</option>
            </select>
        </label>

        <label>Provide a bio:
          <textarea name="bio" id="" cols="30" rows="3" placeholder="I like coding on a rainy day..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="submit">
    </form>
</body>
</html>
